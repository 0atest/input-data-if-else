<html>

<head>
    <meta charset="UTF-8">
    <title>ทดสอบเทสๆ input Javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body>
    <center>
        <hr size="10" color="black">
        <br><br><br>
        <h1>Vorasat Treamvisit</h1>
        <br>
        <h2 id="demo"></h2>
        <h4></h4><input type="text" id="name">
        <button onclick="checkInput()" class="btn btn-info">Submit</button>
        <p id="demo"></p>
        <br>
        <hr size="10" color="black">
    </center>
</body>
<script>
    function checkInput() {
        var input = document.getElementById("name").value;
        if(input >=80 && input<=100){
            document.getElementById("demo").innerHTML = " คะเเนนของคุณ " + input + " ได้เกรด A ";
        }
        else if(input >=75 && input<=79){
            document.getElementById("demo").innerHTML = " คะเเนนของคุณ " + input + " ได้เกรด B+ ";
        }
        else if(input >=70 && input<=74){
            document.getElementById("demo").innerHTML = " คะเเนนของคุณ " + input + " ได้เกรด B ";
        }
        else if(input >=65 && input<=69){
            document.getElementById("demo").innerHTML = " คะเเนนของคุณ " + input + " ได้เกรด C+ ";
        }
        else if(input >=60 && input<=64){
            document.getElementById("demo").innerHTML = " คะเเนนของคุณ " + input + " ได้เกรด C ";
        }
        else if(input >=55 && input<=59){
            document.getElementById("demo").innerHTML = " คะเเนนของคุณ " + input + " ได้เกรด D+ ";
        }
        else if(input >=50 && input<=54){
            document.getElementById("demo").innerHTML = " คะเเนนของคุณ " + input + " ได้เกรด D ";
        }
        else if(input >=0 && input<=49){
            document.getElementById("demo").innerHTML = " คะเเนนของคุณ " + input + " ได้เกรด E ";
        }
        else{
            document.getElementById("demo").innerHTML = "ระบบพังเเล้วววว!!!";
        }
    }
</script>

</body>

</html>
